<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="common/include :: header">
    </head>
    <body>
        <div th:include="home/navbar :: navbar"></div>
        <div class="full-content-container">
            <div class="card card-full">
                <div class="card-header">
                    <h4 class="card-title">
                        <span class="fa fa-dashboard"></span>
                        Applications dashboard
                    </h4>
                </div>
                <div class="card-body">
                    <div class="card"
                         th:each="dashboard : ${dashboardList}">
                        <div class="card-header">
                            <h4 class="card-title"
                                th:text="${dashboard.title}"></h4>
                        </div>
                        <div class="card-body">
                            <div class="row form-group"
                                 th:each="row : ${dashboard.rows}">
                                <label class="col-md-6"
                                       th:text="${row.description}"></label>
                                <span class="col-md-6"
                                      th:text="${row.content}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="common/include :: scripts"></div>
    </body>
</html>
